<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
</h:head>
<h:body>
	<ui:composition template="views/templates/baseTemplate.xhtml">
		<ui:define name="content">
			<h:form id="createExpenseForm">
				<p:growl id="message" autoUpdate="true" />
				<div class="noAuthenticationNeededPage">
					<div class="box">
						<h:panelGrid columns="1" rowClasses="loginRows"
							styleClass="fillWidthOfParent">
							<img src="#{resource['/images/moola.jpg']}"
								style="border-radius: 50%; width: 50%"></img>
							<br />
							<br />
							<p:inputText
								value="#{authenticationController.authentication.username}"
								placeholder="email address" autocomplete="false"
								styleClass="squared fillWidthOfParent" />
							<br />
							<p:password
								value="#{authenticationController.authentication.password}"
								placeholder="password" autocomplete="false"
								styleClass="squared fillWidthOfParent" />
							<br />
							<p:commandButton value="LOGIN"
								action="#{authenticationController.login()}" ajax="true"
								styleClass="squared fillWidthOfParent" />
							<br />
						</h:panelGrid>
					</div>

				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
