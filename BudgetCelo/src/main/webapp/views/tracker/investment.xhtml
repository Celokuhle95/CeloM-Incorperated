<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/views/templates/baseTemplate.xhtml">

	<ui:define name="pageHeader">
		<h2>Track Investment of: #{investmentTrackerController.investment.monthlyBudget.month.toString()} #{investmentTrackerController.investment.monthlyBudget.year}</h2>
	</ui:define>
	
	<ui:define name="content">
	<h:form id="investmentTrackerForm">
		<p:panel styleClass="sectionPanel blankBackground" toggleable="true">
			<p:panelGrid columns="2" >
				<p:outputLabel value="Investment Name"/>
				<p:outputLabel value="#{investmentTrackerController.investment.name}"/>
				
				<p:outputLabel value="Type" />
				<p:outputLabel value="#{investmentTrackerController.investment.investmentType.toString()}"/>
				
				<p:outputLabel value="Allocated Amount" />
				<p:outputLabel value="R#{investmentTrackerController.investment.amount}" styleClass="bold"/>
			</p:panelGrid>
		</p:panel>
		
		<script>
			function ext() {
	    		this.cfg.seriesDefaults.rendererOptions = {
	        	barWidth : 90
    			};
			}
		</script>		
		
		<div id="trackerInfo">
			
			<h:panelGrid columns="2" columnClasses="halfWidth">
				<p:panel id="list" styleClass="blankBackground">
					<h:panelGrid columns="2">
						<p:commandButton value="New"
									onclick="PF('investmentTrackerDialog').show();"/>
								
						<p:panelGrid id="totalTracersAmount" columns="2" styleClass="seperateGridElements">
							<p:outputLabel value="&nbsp;&nbsp; Total: &nbsp;&nbsp; "
											styleClass="summaryCol" />
							<p:outputLabel id="total"
											value="R#{investmentTrackerController.investment.totalTrackedFormatted}"
											styleClass="summaryCol"
											style="color: #{investmentTrackerController.trackedTotalColor}"/>
						</p:panelGrid>
				
					</h:panelGrid>
					
					<br/>
					
					<p:dataTable var="tracker" 
								id="trackers"
								value="#{investmentTrackerController.investment.trackers}"
								editable="true" >
								
						<p:ajax event="rowEdit" update=":investmentTrackerForm:totalTracersAmount :investmentTrackerForm:ruleChart"/>
			
						<p:column headerText="Summary" sortBy="#{tracker.summary}" styleClass="centered">
							<p:cellEditor>
								<f:facet name="output">
									<p:outputLabel value="#{tracker.summary}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{tracker.summary}" styleClass="fillWidthOfParent" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Amount" sortBy="#{tracker.amount}" styleClass="centered">
							<p:cellEditor>
								<f:facet name="output">
									<p:outputLabel value="R#{tracker.amountFormatted}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{tracker.amount}" styleClass="fillWidthOfParent"/>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Date" sortBy="#{tracker.date}"
							styleClass="centered">
							<p:outputLabel value="#{tracker.dateFormatted}" />
						</p:column>
						<p:column headerText="Time" sortBy="#{tracker.time}"
							styleClass="centered">
							<p:outputLabel value="#{tracker.timeFormatted}" />
						</p:column>
						<p:column headerText="Edit" styleClass="centered">
							<p:rowEditor editTitle="Edit"/>
						</p:column>
						<p:column headerText="Remove" styleClass="centered">
							<p:commandButton icon="ui-icon-trash" 
											update=":investmentTrackerForm"
											title="Remove"
											ajax="true">
								<p:confirm header="Confirmation" message="Are you sure?"
									icon="ui-icon-alert" />
								<p:collector unique="false" value="#{tracker}" 
									removeFrom="#{investmentTrackerController.investment.trackers}" />
							</p:commandButton>
						</p:column>
		
					</p:dataTable>
				</p:panel>

				<p:panel id="report" styleClass="blankBackground">
					<div id="ruleReport">
						<p:chart type="bar"
								id="ruleChart"
								model="#{investmentTrackerController.barChart}"
							 	responsive="true" />
					</div>
				</p:panel>
			</h:panelGrid>

		</div>
		
		<br/>
		
		<div class="centered"> 
			<p:commandButton value="Update"
							action="#{investmentTrackerController.save()}"
							ajax="true"
							/>		
		</div>
	</h:form>
		
	<h:form id="investmentTrackerDialogForm">
		<p:growl id="investmentTrackerDialogGrowl" autoUpdate="true"/>
		<p:dialog id="investmentTrackerDialog"
				 widgetVar="investmentTrackerDialog" 
				 closeOnEscape="true"
				 closable="true"
				 modal="true"
				 showEffect="puff"
				 styleClass="centralDialog" 
				 header="New investment Tracker Item"
				 responsive="true"
				 resizable="false"
				 >

			<div class="centered">
				<h:panelGrid columns="2" id="trackerInfo" > 
					
					<p:outputLabel for="summary" value="Summary"/>
					<p:inputText value="#{investmentTrackerController.tracker.summary}" id="summary"
								styleClass="seperateGridElements" required="true"/>
					
					<p:outputLabel for="amount" value="Amount"/>
					<p:inputText value="#{investmentTrackerController.tracker.amount}" id="amount"
								styleClass="seperateGridElements" required="true"/>
					
				</h:panelGrid>
				
				<br/>
				
				<p:commandButton value="Add" 
								update=":investmentTrackerForm"
								ajax="true"
								action="#{investmentTrackerController.addTracker()}"
								/>
			</div>
		</p:dialog>		
	</h:form>
	</ui:define>
</ui:composition>
</html>
