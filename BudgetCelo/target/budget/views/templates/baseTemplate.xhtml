<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>NavBar or header</title>

	<script type="text/javascript">
		PrimeFaces.info('Info message');
		PrimeFaces.debug('Debug message');
		PrimeFaces.warn('Warning message');
		PrimeFaces.error('Error message');
	</script>

</h:head>
<h:body>

	<!-- 	<p:lifecycle /> -->
	<!-- 			<p:log /> -->

	<p:ajaxStatus style="display:block;height:24px;position: fixed;left: 45%;top: 40%;">
		<f:facet name="start">
			<p:graphicImage value="#{resource['/images/load1.gif']}" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<f:facet name="last">
		<h:outputStylesheet name="css/budget.css" />
		<h:outputScript name="js/budget.js" />
	</f:facet>
	<div id="header" class="ui-fluid pageContainer">

		<ui:insert name="header">
			<h:form id="navbarForm">
				<p:toolbar id="navbar">
					<f:facet name="left">
						<h:panelGrid columns="3">
							<p:graphicImage value="#{resource['/images/logo.png']}"
								style="display: block" /> &nbsp;
							<small> #{headerController.currentDate()} </small>
						</h:panelGrid>
					</f:facet>

					<f:facet name="right">
						<div style="padding-top: 4px">
							<p:commandButton value="All" 
											action="#{monthlyBudgetController.goToAllBudgets()}" 
											immediate="true"
											icon="ui-icon-home" 
											styleClass="autoWidth"
											rendered="#{authenticationController.loggedIn}"
											/>
							<p:commandButton value="New"
											action="#{monthlyBudgetController.goToNewBudget()}"
											actionListener="#{budgetRuleController.initForMonthlyBudgetCreation()}"
											immediate="true"
											icon="ui-icon-document" 
											styleClass="autoWidth" 
											rendered="#{authenticationController.loggedIn}"
											/>
							<p:commandButton value="Register"
											action="#{userController.goToRegister()}"
											immediate="true"
											icon="ui-icon-document" 
											styleClass="autoWidth" 
											rendered="#{authenticationController.loggedIn eq false}"
											/>
<!-- 							<p:commandButton value="To Buy"  -->
<!-- 											icon="ui-icon-disk" -->
<!-- 											styleClass="autoWidth" -->
<!-- 											immediate="true" -->
<!-- 											rendered="#{authenticationController.loggedIn}" -->
<!-- 											/> -->
							<p:commandButton value="Login"
											action="#{authenticationController.goToLogin()}"
											immediate="true"
											styleClass="autoWidth" 
											rendered="#{authenticationController.loggedIn eq false}"
											/>
							<p:commandButton value="Logout"
											action="#{authenticationController.logout()}"
											immediate="true"
											icon="ui-icon-document" 
											styleClass="autoWidth" 
											rendered="#{authenticationController.loggedIn}"
											/>
<!-- 							<p:commandButton  value="Theme"  -->
<!-- 											id="theme" -->
<!-- 											icon="ui-icon-star"  -->
<!-- 											styleClass="autoWidth" /> -->
<!-- 							<p:overlayPanel for="theme"> -->
<!-- 								<p:themeSwitcher var="t" buttonPreText="theme" -->
<!-- 									styleClass="autoWidth"> -->
<!-- 									<f:selectItems value="#{headerController.themes}"  -->
<!-- 													var="theme" -->
<!-- 													itemLabel="#{theme.label}" -->
<!-- 													itemValue="#{theme.value}" /> -->
<!-- 								</p:themeSwitcher> -->
<!-- 							</p:overlayPanel>	 -->
						</div>
					</f:facet>
				</p:toolbar>
			</h:form>
			<p:sticky target="navbarForm:navbar" />
		</ui:insert>
	</div>
	
	<div id="pageHeader" class="pageContainer centered">
		<ui:insert name="pageHeader">
		</ui:insert>
	</div>
	
	<div id="content" class="pageContainer">
		<ui:insert name="content">
		</ui:insert>
	</div>
	
	<h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		 closable="true" closeOnEscape="true" >
		 <div class="centered">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="background: red" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		 </div>
		</p:confirmDialog>
	</h:form>
	
</h:body>
</html>
